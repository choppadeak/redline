<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин с чатом</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .login-page, .shop-page {
            display: none;
        }
        .login-page.active, .shop-page.active {
            display: block;
        }
        .login-page {
            text-align: center;
            padding: 100px 20px;
        }
        .login-page input {
            padding: 12px;
            font-size: 16px;
            margin-top: 20px;
            width: 300px;
            max-width: 90%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-page button {
            padding: 12px 20px;
            margin-top: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-page button:hover {
            background-color: #0056b3;
        }
        .shop-header {
            background-color: #ffffff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .username {
            font-size: 16px;
            color: #555;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Центрирование товаров */
            padding: 20px;
        }
        .product {
            background-color: #ffffff;
            padding: 15px;
            border: 1px solid #ddd;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            margin: 10px; /* Отступ между товарами */
            width: calc(50% - 20px); /* Ширина товара для двух рядов */
        }
        .product:hover {
            transform: translateY(-2px);
        }
        .product img {
            max-width: 100px;
            margin-bottom: 10px;
        }
        .product-title {
            font-size: 18px;
            margin: 10px 0;
        }
        .product-price {
            font-size: 16px;
            color: #888;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .chat-box {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 400px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            overflow: hidden;
            resize: both; /* Добавлена возможность изменения размера */
            min-width: 250px; /* Минимальная ширина */
            min-height: 300px; /* Минимальная высота */
        }
        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            text-align: center;
        }
        .chat-body {
            height: calc(100% - 100px);
            overflow-y: auto;
            padding: 10px;
            font-size: 14px;
            color: #333;
        }
        .chat-message {
            padding: 5px 0;
        }
        .chat-message .message {
            background-color: #f4f4f4;
            padding: 8px 12px;
            border-radius: 5px;
            max-width: 70%;
            margin: 5px 0;
            display: inline-block;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        .chat-input button {
            width: 20%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s;
        }
        .chat-input button:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            color: #555;
            border-top: 1px solid #ddd;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Страница авторизации -->
    <div class="login-page active" id="loginPage">
        <h1>Добро пожаловать в Магазин</h1>
        <input type="text" id="nickname" placeholder="Введите ваш никнейм" required>
        <button onclick="login()">Войти</button>
    </div>

    <!-- Страница магазина -->
    <div class="shop-page" id="shopPage">
        <!-- Шапка магазина -->
        <header class="shop-header">
            <div class="logo">Магазин</div>
            <div class="username" id="usernameDisplay"></div>
        </header>

        <!-- Контейнер для товаров -->
        <div class="product-container">
            <div class="product">
                <img src="https://via.placeholder.com/100" alt="Товар 1">
                <div class="product-title">Товар 1</div>
                <div class="product-price">500 руб.</div>
                <button class="btn" onclick="openChat()">Написать продавцу</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/100" alt="Товар 2">
                <div class="product-title">Товар 2</div>
                <div class="product-price">1000 руб.</div>
                <button class="btn" onclick="openChat()">Написать продавцу</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/100" alt="Товар 3">
                <div class="product-title">Товар 3</div>
                <div class="product-price">750 руб.</div>
                <button class="btn" onclick="openChat()">Написать продавцу</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/100" alt="Товар 4">
                <div class="product-title">Товар 4</div>
                <div class="product-price">1250 руб.</div>
                <button class="btn" onclick="openChat()">Написать продавцу</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/100" alt="Товар 5">
                <div class="product-title">Товар 5</div>
                <div class="product-price">650 руб.</div>
                <button class="btn" onclick="openChat()">Написать продавцу</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/100" alt="Товар 6">
                <div class="product-title">Товар 6</div>
                <div class="product-price">900 руб.</div>
                <button class="btn" onclick="openChat()">Написать продавцу</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/100" alt="Товар 7">
                <div class="product-title">Товар 7</div>
                <div class="product-price">400 руб.</div>
                <button class="btn" onclick="openChat()">Написать продавцу</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/100" alt="Товар 8">
                <div class="product-title">Товар 8</div>
                <div class="product-price">850 руб.</div>
                <button class="btn" onclick="openChat()">Написать продавцу</button>
            </div>
        </div>

        <!-- Нижний колонтитул -->
        <footer class="footer">
            © 2024 Магазин. Все права защищены.
        </footer>
    </div>

    <!-- Чат -->
    <div class="chat-box" id="chatBox">
        <div class="chat-header">Чат с продавцом</div>
        <div class="chat-body" id="chatBody"></div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Введите ваше сообщение...">
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </div>

    <script>
        function login() {
            const nickname = document.getElementById('nickname').value;
            if (nickname) {
                document.getElementById('loginPage').classList.remove('active');
                document.getElementById('shopPage').classList.add('active');
                document.getElementById('usernameDisplay').innerText = `Привет, ${nickname}`;
            } else {
                alert('Пожалуйста, введите ваш никнейм.');
            }
        }

        function openChat() {
            document.getElementById('chatBox').style.display = 'block';
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value;
            if (message) {
                const chatBody = document.getElementById('chatBody');
                const messageElement = document.createElement('div');
                messageElement.classList.add('chat-message');
                messageElement.innerHTML = `<div class="message">${message}</div>`;
                chatBody.appendChild(messageElement);
                input.value = '';
                chatBody.scrollTop = chatBody.scrollHeight; // Прокрутка вниз
            }
        }

        // Удаление водяного знака Smartsupp
        window.addEventListener('load', function() {
            const watermark = document.querySelector('.smartsupp-copyright');
            if (watermark) {
                watermark.style.display = 'none'; // Скрыть водяной знак
            }
        });

    </script>

    <!-- Скрипты Smartsupp -->
    <script type="text/javascript">
        var _smartsupp = _smartsupp || {};
        _smartsupp.key = '46ccc67795ccc64477d6ab74073349a426870abd'; // Замените на ваш ключ Smartsupp
        window.smartsupp || (function (d) {
            var s, c, o = smartsupp = function () { o._.push(arguments) };
            o._ = [];
            s = d.createElement('script');
            s.type = 'text/javascript';
            s.async = true;
            s.src = '//www.smartsuppchat.com/loader.js';
            var h = d.getElementsByTagName('head')[0];
            h.appendChild(s);
        })(document);
    </script>
</body>
</html>
